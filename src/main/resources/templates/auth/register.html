<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Регистрация</title>
</head>
<body>
    <div>
        <h2>Регистрация</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td><label for="login">Логин:</label></td>
                    <td><input type="text" id="login" th:field="*{login}"/></td>
                </tr>
                <tr>
                    <td><label for="First name">Имя:</label></td>
                    <td><input type="text" id="name" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td><label for="Surname">Фамилия:</label></td>
                    <td><input type="text" id="surname" th:field="*{surname}"/></td>
                </tr>
                <tr>
                    <td><label for="password">Пароль:</label></td>
                    <td><input type="password" id="password" th:field="*{password}"/></td>
                </tr>
                <tr>
                    <td><label for="email">Почта:</label></td>
                    <td><input type="email"id="email" th:field="*{email}"/></td>
                </tr>
            </table>
            <div>
                <label for="role">Выбор роли:</label>
                <select id="role" name="roleName">
                    <option value="" disabled selected>Выберите вашу роль</option>
                    <option th:each="role : ${roles}" th:value="${role.roleName}" th:text="${role.roleName}"></option>
                </select>
            </div>
            <div>
                <button type="submit">Зарегистрироваться</button>
            </div>
            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</body>
</html>
