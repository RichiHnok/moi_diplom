<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<title th:text="#{placeholder}"></title>
</head>

<body>
	<div th:fragment="task-history">
		<h2>История выполнения задач:</h2>
		<table>
			<tr>
				<th>ID</th>
				<th>Start Time</th>
				<th>Task</th>
				<th>Params</th>
				<th>Status</th>
			</tr>
			<tr th:each="task : ${tasksToProc}">
				<td th:text="${task.id}"></td>
				<td th:text="${task.startTime}"></td>
				<td th:text="${task.taskSample.name}"></td>
				<td th:text="${task.joinedParams}"></td>
				<td th:text="${task.status}"></td>
			</tr>
		</table>
	</div>
</body>
