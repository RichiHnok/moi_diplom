<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <title th:text="#{placeholder}"></title>
</head>
<body>
    <div th:insert="~{fragments/header.html :: app-header}"></div>

    
    <span th:text="#{s-text-task-launched-info-1}"/>
    <b th:text="${taskSample.name}"/>
    <span th:text="|#{s-text-task-launched-info-2}:|"/>
    <div th:each="val, itemStat : ${taskValues.values}">
        <span th:text="|${taskSample.params[__${itemStat.index}__].name}:|"/> <span th:text="${val.value}"/>
    </div>
</body>
</html>
