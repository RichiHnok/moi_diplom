<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <title th:text="#{placeholder}"></title>
</head>
<body>
    <div th:insert="~{fragments/header.html :: app-header}"></div>

    User
    <span th:text ="${#authentication.getPrincipal().getUser().getName()}"/>
    <span th:text="${#authentication.getPrincipal().getUser().getSurname()}"/> launched <b th:text="${taskSample.name}"/> processing with following params:
    <div th:each="val, itemStat : ${taskValues.values}">
        <span th:text="${taskSample.params[__${itemStat.index}__].name}"/>: <span th:text="${val}"/>
    </div>
    <br>
    Back to main Page
    <a th:href="@{/}">
        <button type="button">Main page</button> 
    </a>
</body>
</html>
