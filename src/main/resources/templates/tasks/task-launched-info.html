<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <title th:text="#{placeholder}"></title>
</head>
<body>
    <div th:insert="~{fragments/header.html :: app-header}"></div>

    
    <span th:text="#{lbl.text-task-launched-info-1}"/>
    <b th:text="${taskProcessingLaunchedDto.taskSampleName}"/>
    <span th:text="|#{lbl.text-task-launched-info-2}:|"/>
    <table>
        <tr th:each="value : ${taskProcessingLaunchedDto.taskValues}">
            <td th:text="|${value.paramName}:|"></td>
            <td th:if="${value.paramType.name() == 'FILE'}">
                <a th:href="@{/download/taskToProc/{taskId}/fileParam(taskId = ${value.taskId}, fileParamName=${value.paramName})}" th:text="${value.value}"></a>
            </td>
            <td th:unless="${value.paramType.name() == 'FILE'}">
                <span th:text="${value.value}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
