<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <title th:text="#{placeholder}"></title>
</head>
<body>
    <div th:insert="~{fragments/header.html :: app-header}"></div>

    <h2>User Data</h2>
    <br>
    <form action="#" th:action="@{/editor/saveUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        Name:<br> <input type="text" th:field="*{name}"/>
        <br>
        Surname:<br> <input type="text" th:field="*{surname}"/>
        <br>
        Priority:<br> <input type="text" th:field="*{priority}"/>
        <br>
        Minutes To Proc Task:<br> <input type="text" th:field="*{minutesToProcessTask}"/>

        <br>
        <input type="submit" name="save" value="Save"/>
        <a th:href="@{/editor/taskSamples}">
            <button type="button">Cancel</button> 
        </a>
    </form>
</body>
</html>
