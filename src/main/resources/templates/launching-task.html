<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    Back to main Page
    <a th:href="@{/}">
        <button type="button">Main page</button> 
    </a>
    <br>
    <h2 th:text="${taskSample.name}">text</h2>
    <br>
    <span th:text="${taskSample.description != null} ? ${taskSample.description} : 'This task dont have description'"/>
    <form action="#" th:action="@{/task/{taskId}/start(taskId=${taskSample.id})}" th:object="${taskValues}" method="post">
        <div th:each="val, itemStat : *{values}">
            <span th:text="${taskSample.params[__${itemStat.index}__].name}"/>
            <input th:field="*{values[__${itemStat.index}__]}" /></span>
        </div>
        <input type="submit" value="Start"/>
    </form>
</body>
</html>
