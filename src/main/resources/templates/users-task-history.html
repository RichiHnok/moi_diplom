<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <title th:text="#{placeholder}"></title>
</head>
<body>
    <div th:insert="~{fragments/header.html :: app-header}"></div>
    
    Back to main Page
    <a th:href="@{/}">
        <button type="button">Main page</button> 
    </a>
    <h2>История выполнения задач:</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Start Time</th>
            <th>Task</th>
            <th>Params</th>
            <th>Status</th>
        </tr>
        <tr th:each="task : ${tasksToProc}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.startTime}"></td>
                <td th:text="${task.taskSample.name}"></td>
                <td th:text="${task.joinedParams}"></td>
                <td th:text="${task.status}"></td>
        </tr>
    </table>
</body>
</html>
