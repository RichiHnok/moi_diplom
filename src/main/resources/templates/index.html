<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Richis app</title>
    <meta content="text/html; charset=UTF-8">
</head>
<body>
    <h2>Главная страница</h2>
    <div th:if="${currentUser}">
        Пользователь: <span th:text="${currentUser.name}"></span><span th:text="${currentUser.surname}"></span>
        <br><br>
        <a th:href="@{/logout}">
            <button type="button">Выход</button> 
        </a>
        <br>
        <a th:href="@{/editor}">
            <button type="button">Редактор</button> 
        </a>
        <br>
        <a th:href="@{/taskHistory}">
            <button type="button">История задач</button> 
        </a>
        <br>
        
        <h2>Задачи:</h2>
        <div th:each="taskSample : ${taskSamples}">
            <a th:href="@{/task/{id}(id = ${taskSample.id})}">
                <span th:text="${taskSample.name}"/><br><br>
            </a>
        </div>
    </div>
    <div th:unless="${currentUser}">
        Неавторизованный пользователь 
        <br> 
        <a th:href="@{/login}">
            <button type="button">Вход</button> 
        </a>
        <br> 
        <a th:href="@{/register}">
            <button type="button">Регистрация</button> 
        </a>
    </div>
    
</body>
</html>
